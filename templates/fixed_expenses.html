{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>GenFin | Despesas Fixas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/svg+xml" href="{% static 'accounts/favicon.svg' %}">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
:root{
  --bg:#05070d;
  --bg-grad: radial-gradient(circle at top, #0a1020, #02030a 65%);
  --panel:#0b1224;
  --border:rgba(56,189,248,.15);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --blue:#38bdf8;
  --red:#ef4444;
  --green:#22c55e;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg-grad);color:var(--text)}
.app-shell{display:grid;grid-template-columns:220px 1fr;gap:14px;min-height:100vh;padding:14px}
.sidebar{
  background:linear-gradient(180deg,#0b1224,#070b18);border:1px solid var(--border);border-radius:16px;padding:14px;
  display:grid;align-content:start;gap:10px
}
.sidebar h4{margin:2px 0 8px;color:#94a3b8;font-size:12px;letter-spacing:.08em;text-transform:uppercase}
.side-link{
  text-decoration:none;color:#cbd5e1;border:1px solid rgba(56,189,248,.2);background:linear-gradient(180deg,#0b1224,#020617);
  border-radius:12px;padding:10px 12px;font-size:13px
}
.container{padding:20px;display:grid;gap:20px}
.header{background:linear-gradient(180deg,#0b1224,#070b18);border:1px solid var(--border);border-radius:16px;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
.header-right{display:flex;align-items:center;gap:10px}
.links{display:flex;gap:14px}
.links a{color:#94a3b8;text-decoration:none}
.theme-switch{
  display:flex;align-items:center;gap:4px;border:1px solid var(--border);border-radius:999px;padding:3px;
  background:linear-gradient(180deg,#0b1224,#020617);
}
.theme-btn{
  border:0;border-radius:999px;padding:6px 10px;font-size:12px;cursor:pointer;
  background:transparent;color:#cbd5e1;
}
.theme-btn.active{background:#38bdf8;color:#04111d}
.visibility-btn{
  width:36px;height:36px;border-radius:10px;border:1px solid var(--border);
  background:linear-gradient(180deg,#0b1224,#020617);color:#cbd5e1;cursor:pointer;
}
.visibility-btn.active{border-color:rgba(234,179,8,.55);color:#fde68a}
.icon-link{
  width:36px;height:36px;border-radius:10px;border:1px solid var(--border);
  background:linear-gradient(180deg,#0b1224,#020617);color:#cbd5e1;cursor:pointer;
  display:flex;align-items:center;justify-content:center;text-decoration:none;
}
.icon-link.logout{color:#fecaca;border-color:rgba(239,68,68,.35)}
.grid{display:grid;grid-template-columns:1fr 2fr;gap:20px}
.panel{background:linear-gradient(180deg,#070b18,#020617);border:1px solid var(--border);border-radius:18px;padding:18px}
h3{margin:0 0 12px;font-size:13px;color:#94a3b8;letter-spacing:.08em;text-transform:uppercase}
label{display:block;font-size:12px;color:var(--muted);margin:8px 0 6px}
input,textarea{width:100%;background:#0b1224;color:var(--text);border:1px solid rgba(56,189,248,.2);border-radius:10px;padding:10px;font:inherit}
textarea{resize:vertical;min-height:72px}
.checkbox-row{display:flex;align-items:center;gap:8px;margin-top:10px}
.checkbox-row input[type="checkbox"]{width:auto;accent-color:#38bdf8}
.actions{display:flex;gap:10px;margin-top:12px}
button{border:0;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer}
.btn-primary{background:var(--blue);color:#04111d}
.btn-secondary{background:#1e293b;color:#cbd5e1}
.btn-danger{background:var(--red);color:#fff}
table{width:100%;border-collapse:collapse}
th,td{padding:10px 8px;border-bottom:1px solid rgba(255,255,255,.06);font-size:12px;vertical-align:top}
th{color:#9ca3af;text-align:left}
.row-actions{display:flex;gap:8px}
.message{font-size:12px;color:var(--green);margin-top:8px;min-height:16px}
@media(max-width:1000px){
  .grid{grid-template-columns:1fr}
}
@media(max-width:780px){
  .app-shell{grid-template-columns:1fr;padding:10px;gap:10px}
  .sidebar{grid-auto-flow:column;grid-auto-columns:max-content;overflow:auto;align-content:center}
  .sidebar h4{display:none}
  .container{padding:12px;gap:12px}
  .header{
    flex-direction:column;
    align-items:flex-start;
    gap:10px;
    padding:12px;
  }
  .header-right{
    width:100%;
    flex-wrap:wrap;
    gap:8px;
  }
  .links{
    order:3;
    width:100%;
    overflow:auto;
    white-space:nowrap;
    padding-bottom:2px;
  }
  .panel{padding:12px}
  .panel table{
    display:block;
    width:100%;
    overflow-x:auto;
    white-space:nowrap;
  }
}
@media(max-width:520px){
  button{padding:9px 12px}
  .theme-btn{padding:5px 8px;font-size:11px}
  .visibility-btn{width:32px;height:32px}
  .icon-link{width:32px;height:32px}
  th,td{font-size:11px;padding:7px 6px}
}
body.values-hidden tbody td:nth-child(4),
body.values-hidden .message{
  filter:blur(6px);
  user-select:none;
}
body.theme-light{
  --bg:#f3f7ff;
  --bg-grad: radial-gradient(circle at top, #ffffff, #eef4ff 68%);
  --border:rgba(30,64,175,.16);
  --text:#0f172a;
  --muted:#475569;
  --blue:#2563eb;
  --green:#16a34a;
  --red:#dc2626;
}
body.theme-light .header,
body.theme-light .panel,
body.theme-light .sidebar,
body.theme-light .side-link,
body.theme-light .theme-switch,
body.theme-light .visibility-btn,
body.theme-light .icon-link,
body.theme-light input,
body.theme-light textarea,
body.theme-light .btn-secondary,
body.theme-light .theme-btn{
  background:linear-gradient(180deg,#ffffff,#f8fbff);
  color:#0f172a;
}
body.theme-light h3,
body.theme-light label,
body.theme-light th,
body.theme-light .links a,
body.theme-light .sidebar h4{color:#334155}
body.theme-light .theme-btn.active{background:#2563eb;color:#fff}
body.theme-light .icon-link.logout{color:#dc2626}
</style>
<script>
let editingId = null;

function initUiPrefs(){
  const visibilityBtn = document.getElementById("visibilityToggleBtn");
  const dayBtn = document.getElementById("themeDayBtn");
  const nightBtn = document.getElementById("themeNightBtn");

  const applyHidden = (hidden)=>{
    document.body.classList.toggle("values-hidden", hidden);
    if(visibilityBtn){
      visibilityBtn.classList.toggle("active", hidden);
      visibilityBtn.textContent = hidden ? "🙈" : "👁";
      visibilityBtn.title = hidden ? "Mostrar valores" : "Ocultar valores";
    }
  };
  const applyTheme = (mode)=>{
    const isLight = mode === "light";
    document.body.classList.toggle("theme-light", isLight);
    if(dayBtn) dayBtn.classList.toggle("active", isLight);
    if(nightBtn) nightBtn.classList.toggle("active", !isLight);
  };

  applyHidden(localStorage.getItem("genfin_values_hidden") === "1");
  applyTheme(localStorage.getItem("genfin_theme_mode") === "light" ? "light" : "dark");

  if(visibilityBtn && !visibilityBtn.dataset.bound){
    visibilityBtn.dataset.bound = "1";
    visibilityBtn.addEventListener("click", ()=>{
      const hidden = !document.body.classList.contains("values-hidden");
      localStorage.setItem("genfin_values_hidden", hidden ? "1" : "0");
      applyHidden(hidden);
    });
  }
  if(dayBtn && !dayBtn.dataset.bound){
    dayBtn.dataset.bound = "1";
    nightBtn.dataset.bound = "1";
    dayBtn.addEventListener("click", ()=>{
      localStorage.setItem("genfin_theme_mode", "light");
      applyTheme("light");
    });
    nightBtn.addEventListener("click", ()=>{
      localStorage.setItem("genfin_theme_mode", "dark");
      applyTheme("dark");
    });
  }
}

function formatCurrency(value){
  return "R$ " + Number(value || 0).toLocaleString("pt-BR", {minimumFractionDigits:2, maximumFractionDigits:2});
}

function getCsrfToken(){
  const token = document.cookie
    .split("; ")
    .find((row)=>row.startsWith("csrftoken="));
  return token ? decodeURIComponent(token.split("=")[1]) : "";
}

async function parseError(response, fallback){
  try{
    const data = await response.json();
    if(data && data.error) return data.error;
  } catch (_error){
    // ignore parse errors and use fallback below
  }
  return fallback;
}

function setMessage(text, isError){
  const el = document.getElementById("message");
  el.textContent = text;
  el.style.color = isError ? "#ef4444" : "#22c55e";
}

function resetForm(){
  editingId = null;
  document.getElementById("title_form").textContent = "Adicionar Despesa Fixa";
  document.getElementById("expenseForm").reset();
  document.getElementById("is_recurring").checked = false;
  document.getElementById("is_paid").checked = false;
  document.getElementById("cancelEdit").style.display = "none";
}

function fillForm(item){
  editingId = item.id;
  document.getElementById("title_form").textContent = "Editar Despesa Fixa";
  document.getElementById("date").value = item.date;
  document.getElementById("category").value = item.category;
  document.getElementById("description").value = item.description || "";
  document.getElementById("amount").value = item.amount;
  document.getElementById("is_recurring").checked = Boolean(item.is_recurring);
  document.getElementById("is_paid").checked = Boolean(item.is_paid);
  document.getElementById("cancelEdit").style.display = "inline-block";
}

async function loadExpenses(){
  const response = await fetch("/api/planner/", {credentials:"same-origin"});
  if(!response.ok) throw new Error("Falha ao carregar despesas fixas");

  const items = await response.json();
  const tbody = document.getElementById("expenseRows");
  tbody.textContent = "";

  items.forEach((item)=>{
    const tr = document.createElement("tr");

    const dateTd = document.createElement("td");
    dateTd.textContent = item.date;
    const categoryTd = document.createElement("td");
    categoryTd.textContent = item.category;
    const descriptionTd = document.createElement("td");
    descriptionTd.textContent = item.description || "-";
    const amountTd = document.createElement("td");
    amountTd.textContent = formatCurrency(item.amount);
    const recurringTd = document.createElement("td");
    const recurringToggle = document.createElement("input");
    recurringToggle.type = "checkbox";
    recurringToggle.checked = Boolean(item.is_recurring);
    recurringToggle.title = "Recorrente";
    recurringToggle.addEventListener("change", async ()=>{
      const previous = item.is_recurring;
      item.is_recurring = recurringToggle.checked;
      const response = await fetch(`/api/planner/${item.id}/`, {
        method:"PUT",
        credentials:"same-origin",
        headers:{
          "Content-Type":"application/json",
          "X-CSRFToken": getCsrfToken(),
        },
        body: JSON.stringify({
          date: item.date,
          category: item.category,
          description: item.description || "",
          amount: item.amount,
          is_recurring: item.is_recurring,
          is_paid: item.is_paid,
        }),
      });
      if(!response.ok){
        item.is_recurring = previous;
        recurringToggle.checked = Boolean(previous);
        const msg = await parseError(response, "Nao foi possivel atualizar recorrencia.");
        setMessage(msg, true);
        return;
      }
      setMessage("Recorrencia atualizada.", false);
    });
    recurringTd.appendChild(recurringToggle);
    const paidTd = document.createElement("td");
    const paidToggle = document.createElement("input");
    paidToggle.type = "checkbox";
    paidToggle.checked = Boolean(item.is_paid);
    paidToggle.title = "Pago";
    paidToggle.addEventListener("change", async ()=>{
      const previous = item.is_paid;
      item.is_paid = paidToggle.checked;
      const response = await fetch(`/api/planner/${item.id}/`, {
        method:"PUT",
        credentials:"same-origin",
        headers:{
          "Content-Type":"application/json",
          "X-CSRFToken": getCsrfToken(),
        },
        body: JSON.stringify({
          date: item.date,
          category: item.category,
          description: item.description || "",
          amount: item.amount,
          is_recurring: item.is_recurring,
          is_paid: item.is_paid,
        }),
      });
      if(!response.ok){
        item.is_paid = previous;
        paidToggle.checked = Boolean(previous);
        const msg = await parseError(response, "Nao foi possivel atualizar status de pagamento.");
        setMessage(msg, true);
        return;
      }
      setMessage("Status de pagamento atualizado.", false);
    });
    paidTd.appendChild(paidToggle);
    const actionsTd = document.createElement("td");

    const actions = document.createElement("div");
    actions.className = "row-actions";

    const editBtn = document.createElement("button");
    editBtn.className = "btn-secondary";
    editBtn.textContent = "Editar";
    editBtn.addEventListener("click", ()=>fillForm(item));

    const deleteBtn = document.createElement("button");
    deleteBtn.className = "btn-danger";
    deleteBtn.textContent = "Remover";
    deleteBtn.addEventListener("click", async ()=>{
      if(!confirm("Remover esta despesa fixa?")) return;
      const del = await fetch(`/api/planner/${item.id}/`, {
        method:"DELETE",
        credentials:"same-origin",
        headers:{
          "X-CSRFToken": getCsrfToken(),
        },
      });
      if(!del.ok){
        const msg = await parseError(del, "Nao foi possivel remover.");
        setMessage(msg, true);
        return;
      }
      setMessage("Despesa fixa removida.", false);
      if(editingId === item.id) resetForm();
      await loadExpenses();
    });

    actions.appendChild(editBtn);
    actions.appendChild(deleteBtn);
    actionsTd.appendChild(actions);

    tr.appendChild(dateTd);
    tr.appendChild(categoryTd);
    tr.appendChild(descriptionTd);
    tr.appendChild(amountTd);
    tr.appendChild(recurringTd);
    tr.appendChild(paidTd);
    tr.appendChild(actionsTd);
    tbody.appendChild(tr);
  });
}

async function submitForm(event){
  event.preventDefault();

  const payload = {
    date: document.getElementById("date").value,
    category: document.getElementById("category").value,
    description: document.getElementById("description").value,
    amount: document.getElementById("amount").value,
    is_recurring: document.getElementById("is_recurring").checked,
    is_paid: document.getElementById("is_paid").checked,
  };

  const url = editingId ? `/api/planner/${editingId}/` : "/api/planner/create/";
  const method = editingId ? "PUT" : "POST";

  const response = await fetch(url, {
    method,
    credentials:"same-origin",
    headers:{
      "Content-Type":"application/json",
      "X-CSRFToken": getCsrfToken(),
    },
    body: JSON.stringify(payload),
  });

  if(!response.ok){
    const msg = await parseError(response, "Erro ao salvar despesa fixa.");
    setMessage(msg, true);
    return;
  }

  setMessage(editingId ? "Despesa fixa atualizada." : "Despesa fixa criada.", false);
  resetForm();
  await loadExpenses();
}

async function init(){
  initUiPrefs();
  document.getElementById("expenseForm").addEventListener("submit", submitForm);
  document.getElementById("cancelEdit").addEventListener("click", resetForm);

  try{
    await loadExpenses();
  } catch (error){
    console.error(error);
    setMessage("Erro ao carregar despesas fixas.", true);
  }
}

document.addEventListener("DOMContentLoaded", init);
</script>
</head>
<body>
<div class="app-shell">
  <aside class="sidebar">
    <h4>Navegação</h4>
    <a class="side-link" href="/dashboard/">Dashboard</a>
    <a class="side-link" href="/transactions/">Movimentações</a>
    <a class="side-link" href="/fixed-expenses/">Despesas Fixas</a>
    <a class="side-link" href="/fixed-incomes/">Entradas Fixas</a>
    <a class="side-link" href="/reserves/">Reservas</a>
    <a class="side-link" href="/vehicles/">Veículos</a>
    <a class="side-link" href="/credit-cards/">Cartões</a>
  </aside>

<div class="container">
  <div class="header">
    <strong>Despesas Fixas</strong>
    <div class="header-right">
      <div class="theme-switch" aria-label="Alternar tema">
        <button id="themeDayBtn" class="theme-btn" type="button" title="Tema claro">☀ Dia</button>
        <button id="themeNightBtn" class="theme-btn active" type="button" title="Tema escuro">🌙 Noite</button>
      </div>
      <button id="visibilityToggleBtn" class="visibility-btn" type="button" title="Ocultar valores" aria-label="Ocultar valores">👁</button>
      <a href="/dashboard/" class="icon-link" title="Notificações" aria-label="Notificações">🔔</a>
      <a href="/logout/" class="icon-link logout" title="Sair" aria-label="Sair">⎋</a>
    </div>
  </div>

  <div class="grid">
    <div class="panel">
      <h3 id="title_form">Adicionar Despesa Fixa</h3>
      <form id="expenseForm">
        <label for="date">Data</label>
        <input id="date" type="date" required>

        <label for="category">Categoria</label>
        <input id="category" type="text" maxlength="50" required>

        <label for="description">Descricao</label>
        <textarea id="description"></textarea>

        <label for="amount">Valor</label>
        <input id="amount" type="number" min="0" step="0.01" required>

        <div class="checkbox-row">
          <input id="is_recurring" type="checkbox">
          <label for="is_recurring" style="margin:0">Recorrente (todos os meses)</label>
        </div>
        <div class="checkbox-row">
          <input id="is_paid" type="checkbox">
          <label for="is_paid" style="margin:0">Pago</label>
        </div>

        <div class="actions">
          <button type="submit" class="btn-primary">Salvar</button>
          <button type="button" id="cancelEdit" class="btn-secondary" style="display:none">Cancelar</button>
        </div>
      </form>
      <div id="message" class="message"></div>
    </div>

    <div class="panel">
      <h3>Lista de Despesas Fixas</h3>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Categoria</th>
            <th>Descricao</th>
            <th>Valor</th>
            <th>Recorrente</th>
            <th>Pago</th>
            <th>Acoes</th>
          </tr>
        </thead>
        <tbody id="expenseRows"></tbody>
      </table>
    </div>
  </div>
</div>
</div>
</body>
</html>
