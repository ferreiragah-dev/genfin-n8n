<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>GenFin | Movimentacoes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
:root{
  --bg:#05070d;
  --bg-grad: radial-gradient(circle at top, #0a1020, #02030a 65%);
  --border:rgba(56,189,248,.15);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --green:#22c55e;
  --red:#ef4444;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg-grad);color:var(--text)}
.app-shell{display:grid;grid-template-columns:220px 1fr;gap:14px;min-height:100vh;padding:14px}
.sidebar{
  background:linear-gradient(180deg,#0b1224,#070b18);border:1px solid var(--border);border-radius:16px;padding:14px;
  display:grid;align-content:start;gap:10px
}
.sidebar h4{margin:2px 0 8px;color:#94a3b8;font-size:12px;letter-spacing:.08em;text-transform:uppercase}
.side-link{
  text-decoration:none;color:#cbd5e1;border:1px solid rgba(56,189,248,.2);background:linear-gradient(180deg,#0b1224,#020617);
  border-radius:12px;padding:10px 12px;font-size:13px
}
.container{padding:20px;display:grid;gap:20px}
.header{background:linear-gradient(180deg,#0b1224,#070b18);border:1px solid var(--border);border-radius:16px;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
.header-right{display:flex;align-items:center;gap:10px}
.links{display:flex;gap:14px}
.links a{color:#94a3b8;text-decoration:none}
.theme-switch{
  display:flex;align-items:center;gap:4px;border:1px solid var(--border);border-radius:999px;padding:3px;
  background:linear-gradient(180deg,#0b1224,#020617);
}
.theme-btn{
  border:0;border-radius:999px;padding:6px 10px;font-size:12px;cursor:pointer;
  background:transparent;color:#cbd5e1;
}
.theme-btn.active{background:#38bdf8;color:#04111d}
.visibility-btn{
  width:36px;height:36px;border-radius:10px;border:1px solid var(--border);
  background:linear-gradient(180deg,#0b1224,#020617);color:#cbd5e1;cursor:pointer;
}
.visibility-btn.active{border-color:rgba(234,179,8,.55);color:#fde68a}
.icon-link{
  width:36px;height:36px;border-radius:10px;border:1px solid var(--border);
  background:linear-gradient(180deg,#0b1224,#020617);color:#cbd5e1;cursor:pointer;
  display:flex;align-items:center;justify-content:center;text-decoration:none;
}
.icon-link.logout{color:#fecaca;border-color:rgba(239,68,68,.35)}
.month-wrap{background:linear-gradient(180deg,#0b1224,#070b18);border:1px solid var(--border);border-radius:16px;padding:12px}
.month-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.month-head small{color:#94a3b8}
.month-bar{display:flex;gap:8px;overflow:auto;padding-bottom:4px}
.month-chip{
  border:1px solid var(--border);
  background:#0b1224;
  color:#cbd5e1;
  border-radius:999px;
  padding:7px 12px;
  font-size:12px;
  cursor:pointer;
  white-space:nowrap;
}
.month-chip.active{background:#38bdf8;color:#04111d}
.cards{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
.card{background:linear-gradient(180deg,#0b1224,#020617);border:1px solid var(--border);border-radius:16px;padding:16px}
.card span{color:var(--muted);font-size:12px}
.card strong{display:block;font-size:22px;margin-top:6px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
.panel{background:linear-gradient(180deg,#070b18,#020617);border:1px solid var(--border);border-radius:18px;padding:18px}
h3{margin:0 0 12px;font-size:13px;color:#94a3b8;letter-spacing:.08em;text-transform:uppercase}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid rgba(255,255,255,.06);font-size:12px}
th{color:#9ca3af;text-align:left}
.green{color:var(--green)}
.red{color:var(--red)}
.row-actions{display:flex;gap:6px}
.icon-btn{
  width:26px;height:26px;border-radius:8px;border:1px solid var(--border);
  background:#0b1224;color:#cbd5e1;cursor:pointer;font-size:13px;line-height:1;
}
.icon-btn.danger{border-color:rgba(239,68,68,.45);color:#fecaca}
.modal-overlay{
  position:fixed;inset:0;background:rgba(2,6,23,.75);backdrop-filter:blur(4px);
  display:none;align-items:center;justify-content:center;z-index:90;padding:16px;
}
.modal-overlay.open{display:flex}
.modal{
  width:min(520px,96vw);
  background:linear-gradient(180deg,#0b1224,#020617);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:0 20px 50px rgba(2,6,23,.45);
  overflow:hidden;
}
.modal-head{
  display:flex;align-items:center;justify-content:space-between;
  padding:14px 16px;border-bottom:1px solid rgba(148,163,184,.18);
}
.modal-head h4{margin:0;color:#e2e8f0;font-size:15px}
.modal-close{
  width:30px;height:30px;border-radius:9px;border:1px solid rgba(148,163,184,.25);
  background:#0b1224;color:#cbd5e1;cursor:pointer;
}
.modal-body{padding:16px;display:grid;gap:12px}
.field label{display:block;font-size:12px;color:#94a3b8;margin-bottom:6px}
.field input{
  width:100%;border-radius:10px;border:1px solid rgba(56,189,248,.22);
  background:#0b1224;color:#e5e7eb;padding:10px;font:inherit;
}
.modal-actions{display:flex;gap:10px;justify-content:flex-end;margin-top:6px}
.modal-btn{
  border:0;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer;
}
.modal-btn.primary{background:#38bdf8;color:#04111d}
.modal-btn.secondary{background:#1e293b;color:#cbd5e1}
.modal-btn.danger{background:#ef4444;color:#fff}
.modal-message{font-size:12px;min-height:16px;color:#22c55e}
.modal-text{font-size:13px;color:#cbd5e1;line-height:1.4}
@media(max-width:900px){
  .cards{grid-template-columns:1fr}
  .grid{grid-template-columns:1fr}
}
@media(max-width:780px){
  .app-shell{grid-template-columns:1fr;padding:10px;gap:10px}
  .sidebar{grid-auto-flow:column;grid-auto-columns:max-content;overflow:auto;align-content:center}
  .sidebar h4{display:none}
  .container{padding:12px;gap:12px}
  .header{
    flex-direction:column;
    align-items:flex-start;
    gap:10px;
    padding:12px;
  }
  .header-right{
    width:100%;
    flex-wrap:wrap;
    gap:8px;
  }
  .links{
    order:3;
    width:100%;
    overflow:auto;
    white-space:nowrap;
    padding-bottom:2px;
  }
  .month-wrap{padding:10px}
  .panel{padding:12px}
  .panel table{
    display:block;
    width:100%;
    overflow-x:auto;
    white-space:nowrap;
  }
}
@media(max-width:520px){
  .card strong{font-size:18px}
  .theme-btn{padding:5px 8px;font-size:11px}
  .visibility-btn{width:32px;height:32px}
  .icon-link{width:32px;height:32px}
  th,td{font-size:11px;padding:7px 6px}
  .month-chip{padding:6px 10px;font-size:11px}
}
body.values-hidden .card strong,
body.values-hidden tbody td:nth-child(3){
  filter:blur(6px);
  user-select:none;
}
body.theme-light{
  --bg:#f3f7ff;
  --bg-grad: radial-gradient(circle at top, #ffffff, #eef4ff 68%);
  --border:rgba(30,64,175,.16);
  --text:#0f172a;
  --muted:#475569;
  --green:#16a34a;
  --red:#dc2626;
}
body.theme-light .header,
body.theme-light .panel,
body.theme-light .month-wrap,
body.theme-light .card,
body.theme-light .sidebar,
body.theme-light .side-link,
body.theme-light .theme-switch,
body.theme-light .visibility-btn,
body.theme-light .icon-link,
body.theme-light .month-chip,
body.theme-light .theme-btn{
  background:linear-gradient(180deg,#ffffff,#f8fbff);
  color:#0f172a;
}
body.theme-light h3,
body.theme-light th,
body.theme-light .links a,
body.theme-light .month-head small,
body.theme-light #selectedMonthLabel,
body.theme-light .card span,
body.theme-light .sidebar h4{color:#334155}
body.theme-light .month-head strong{color:#334155 !important}
body.theme-light .month-chip.active,
body.theme-light .theme-btn.active{background:#2563eb;color:#fff}
body.theme-light .icon-link.logout{color:#dc2626}
body.theme-light .icon-btn{
  background:linear-gradient(180deg,#ffffff,#f8fbff);
  color:#0f172a;
}
body.theme-light .modal,
body.theme-light .modal-close,
body.theme-light .field input,
body.theme-light .modal-btn.secondary{
  background:linear-gradient(180deg,#ffffff,#f8fbff);
  color:#0f172a;
}
body.theme-light .modal-head h4,
body.theme-light .field label,
body.theme-light .modal-text{color:#334155}
</style>
<script>
function formatCurrency(value){
  return "R$ " + Number(value || 0).toLocaleString("pt-BR", {minimumFractionDigits:2, maximumFractionDigits:2});
}
function getCsrfToken(){
  const token = document.cookie
    .split("; ")
    .find((row)=>row.startsWith("csrftoken="));
  return token ? decodeURIComponent(token.split("=")[1]) : "";
}
function toIsoDate(brDate){
  const [d,m,y] = String(brDate || "").split("/");
  if(!d || !m || !y) return "";
  return `${y}-${m.padStart(2, "0")}-${d.padStart(2, "0")}`;
}
function toBrDate(isoDate){
  const [y,m,d] = String(isoDate || "").split("-");
  if(!y || !m || !d) return "";
  return `${d}/${m}/${y}`;
}
async function parseError(response, fallback){
  try{
    const data = await response.json();
    if(data && data.error) return data.error;
  } catch (_error){
    // ignore
  }
  return fallback;
}
const entryModalState = {
  entry: null,
  onChanged: null,
};
function parseBrDate(value){
  const [d,m,y] = String(value || "").split("/");
  if(!d || !m || !y) return null;
  const date = new Date(Number(y), Number(m)-1, Number(d));
  return Number.isNaN(date.getTime()) ? null : date;
}
function setEditModalMessage(text, isError){
  const el = document.getElementById("entryEditMessage");
  el.textContent = text;
  el.style.color = isError ? "#ef4444" : "#22c55e";
}
function openEditEntryModal(entry, onChanged){
  entryModalState.entry = entry;
  entryModalState.onChanged = onChanged;
  document.getElementById("entryEditDate").value = toIsoDate(entry.date);
  document.getElementById("entryEditCategory").value = entry.category;
  document.getElementById("entryEditAmount").value = String(entry.amount);
  setEditModalMessage("", false);
  document.getElementById("entryEditOverlay").classList.add("open");
}
function closeEditEntryModal(){
  document.getElementById("entryEditOverlay").classList.remove("open");
  entryModalState.entry = null;
  entryModalState.onChanged = null;
}
function openDeleteEntryModal(entry, onChanged){
  entryModalState.entry = entry;
  entryModalState.onChanged = onChanged;
  const text = `Deseja apagar ${entry.category} em ${entry.date} (${formatCurrency(entry.amount)})?`;
  document.getElementById("entryDeleteText").textContent = text;
  document.getElementById("entryDeleteMessage").textContent = "";
  document.getElementById("entryDeleteOverlay").classList.add("open");
}
function closeDeleteEntryModal(){
  document.getElementById("entryDeleteOverlay").classList.remove("open");
  entryModalState.entry = null;
  entryModalState.onChanged = null;
}
function initEntryModals(){
  const editOverlay = document.getElementById("entryEditOverlay");
  const deleteOverlay = document.getElementById("entryDeleteOverlay");
  const editForm = document.getElementById("entryEditForm");
  const editClose = document.getElementById("entryEditClose");
  const editCancel = document.getElementById("entryEditCancel");
  const deleteClose = document.getElementById("entryDeleteClose");
  const deleteCancel = document.getElementById("entryDeleteCancel");
  const deleteConfirm = document.getElementById("entryDeleteConfirm");

  if(!editOverlay || editOverlay.dataset.bound) return;
  editOverlay.dataset.bound = "1";

  editClose.addEventListener("click", closeEditEntryModal);
  editCancel.addEventListener("click", closeEditEntryModal);
  deleteClose.addEventListener("click", closeDeleteEntryModal);
  deleteCancel.addEventListener("click", closeDeleteEntryModal);

  editOverlay.addEventListener("click", (event)=>{
    if(event.target === editOverlay) closeEditEntryModal();
  });
  deleteOverlay.addEventListener("click", (event)=>{
    if(event.target === deleteOverlay) closeDeleteEntryModal();
  });

  editForm.addEventListener("submit", async (event)=>{
    event.preventDefault();
    const entry = entryModalState.entry;
    if(!entry) return;

    const dateIso = document.getElementById("entryEditDate").value.trim();
    const category = document.getElementById("entryEditCategory").value.trim();
    const amount = Number(document.getElementById("entryEditAmount").value);
    const payload = {
      date: toBrDate(dateIso),
      category,
      amount,
      entry_type: entry.entry_type,
    };
    if(!payload.date || !payload.category || Number.isNaN(payload.amount)){
      setEditModalMessage("Preencha data, categoria e valor validos.", true);
      return;
    }

    const response = await fetch(`/api/entries/${entry.id}/`, {
      method:"PUT",
      credentials:"same-origin",
      headers:{
        "Content-Type":"application/json",
        "X-CSRFToken": getCsrfToken(),
      },
      body: JSON.stringify(payload),
    });
    if(!response.ok){
      const msg = await parseError(response, "Nao foi possivel editar a movimentacao.");
      setEditModalMessage(msg, true);
      return;
    }

    entry.date = payload.date;
    entry.category = payload.category;
    entry.amount = payload.amount;
    entry.parsedDate = parseBrDate(payload.date);
    const fn = entryModalState.onChanged;
    closeEditEntryModal();
    if(typeof fn === "function") fn();
  });

  deleteConfirm.addEventListener("click", async ()=>{
    const entry = entryModalState.entry;
    if(!entry) return;

    const response = await fetch(`/api/entries/${entry.id}/`, {
      method:"DELETE",
      credentials:"same-origin",
      headers:{
        "X-CSRFToken": getCsrfToken(),
      },
    });
    if(!response.ok){
      const msg = await parseError(response, "Nao foi possivel apagar a movimentacao.");
      const msgEl = document.getElementById("entryDeleteMessage");
      msgEl.textContent = msg;
      msgEl.style.color = "#ef4444";
      return;
    }

    const fn = entryModalState.onChanged;
    const deletedId = entry.id;
    closeDeleteEntryModal();
    if(typeof fn === "function") fn(deletedId);
  });
}

function appendRow(tbody, entry, onChanged){
  const tr = document.createElement("tr");
  const dateTd = document.createElement("td");
  const categoryTd = document.createElement("td");
  const amountTd = document.createElement("td");
  const actionsTd = document.createElement("td");
  const actions = document.createElement("div");
  const editBtn = document.createElement("button");
  const deleteBtn = document.createElement("button");

  dateTd.textContent = entry.date;
  categoryTd.textContent = entry.category;
  amountTd.textContent = formatCurrency(entry.amount);
  actions.className = "row-actions";
  editBtn.className = "icon-btn";
  editBtn.type = "button";
  editBtn.title = "Editar";
  editBtn.textContent = "✏";
  deleteBtn.className = "icon-btn danger";
  deleteBtn.type = "button";
  deleteBtn.title = "Apagar";
  deleteBtn.textContent = "🗑";

  editBtn.addEventListener("click", ()=>openEditEntryModal(entry, onChanged));
  deleteBtn.addEventListener("click", ()=>openDeleteEntryModal(entry, onChanged));

  actions.appendChild(editBtn);
  actions.appendChild(deleteBtn);
  actionsTd.appendChild(actions);
  tr.appendChild(dateTd);
  tr.appendChild(categoryTd);
  tr.appendChild(amountTd);
  tr.appendChild(actionsTd);
  tbody.appendChild(tr);
}

function initUiPrefs(){
  const visibilityBtn = document.getElementById("visibilityToggleBtn");
  const dayBtn = document.getElementById("themeDayBtn");
  const nightBtn = document.getElementById("themeNightBtn");

  const applyHidden = (hidden)=>{
    document.body.classList.toggle("values-hidden", hidden);
    if(visibilityBtn){
      visibilityBtn.classList.toggle("active", hidden);
      visibilityBtn.textContent = hidden ? "🙈" : "👁";
      visibilityBtn.title = hidden ? "Mostrar valores" : "Ocultar valores";
    }
  };
  const applyTheme = (mode)=>{
    const isLight = mode === "light";
    document.body.classList.toggle("theme-light", isLight);
    if(dayBtn) dayBtn.classList.toggle("active", isLight);
    if(nightBtn) nightBtn.classList.toggle("active", !isLight);
  };

  applyHidden(localStorage.getItem("genfin_values_hidden") === "1");
  applyTheme(localStorage.getItem("genfin_theme_mode") === "light" ? "light" : "dark");

  if(visibilityBtn && !visibilityBtn.dataset.bound){
    visibilityBtn.dataset.bound = "1";
    visibilityBtn.addEventListener("click", ()=>{
      const hidden = !document.body.classList.contains("values-hidden");
      localStorage.setItem("genfin_values_hidden", hidden ? "1" : "0");
      applyHidden(hidden);
    });
  }
  if(dayBtn && !dayBtn.dataset.bound){
    dayBtn.dataset.bound = "1";
    nightBtn.dataset.bound = "1";
    dayBtn.addEventListener("click", ()=>{
      localStorage.setItem("genfin_theme_mode", "light");
      applyTheme("light");
    });
    nightBtn.addEventListener("click", ()=>{
      localStorage.setItem("genfin_theme_mode", "dark");
      applyTheme("dark");
    });
  }
}

async function load(){
  try{
    const response = await fetch("/api/entries/?limit=500", {credentials:"same-origin"});
    if(!response.ok) throw new Error("Falha ao carregar movimentacoes");

    const allEntries = await response.json();
    const entries = allEntries.map((e)=>({...e, parsedDate: parseBrDate(e.date)}));
    const year = new Date().getFullYear();
    const monthNames = ["JAN","FEV","MAR","ABR","MAI","JUN","JUL","AGO","SET","OUT","NOV","DEZ"];
    let selectedMonth = new Date().getMonth();

    function renderMonth(month){
      selectedMonth = month;
      document.querySelectorAll(".month-chip").forEach((chip)=>{
        chip.classList.toggle("active", Number(chip.dataset.month) === month);
      });
      document.getElementById("selectedMonthLabel").textContent = `Ano ${year}`;

      const monthEntries = entries.filter((e)=>e.parsedDate && e.parsedDate.getFullYear() === year && e.parsedDate.getMonth() === month);
      const receitas = monthEntries.filter((e)=>e.entry_type === "RECEITA");
      const despesas = monthEntries.filter((e)=>e.entry_type === "DESPESA");

      const totalReceitas = receitas.reduce((sum, e)=>sum + Number(e.amount || 0), 0);
      const totalDespesas = despesas.reduce((sum, e)=>sum + Number(e.amount || 0), 0);

      document.getElementById("total_mov").textContent = String(monthEntries.length);
      document.getElementById("total_rec").textContent = formatCurrency(totalReceitas);
      document.getElementById("total_des").textContent = formatCurrency(totalDespesas);

      const receitasBody = document.getElementById("entriesReceita");
      const despesasBody = document.getElementById("entriesDespesa");
      receitasBody.textContent = "";
      despesasBody.textContent = "";

      const refresh = (removedId)=>{
        if(removedId){
          const idx = entries.findIndex((e)=>e.id === removedId);
          if(idx >= 0) entries.splice(idx, 1);
        }
        renderMonth(selectedMonth);
      };
      receitas.forEach((entry)=>appendRow(receitasBody, entry, refresh));
      despesas.forEach((entry)=>appendRow(despesasBody, entry, refresh));
    }

    const bar = document.getElementById("monthFilterBar");
    bar.textContent = "";
    monthNames.forEach((name, idx)=>{
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "month-chip";
      btn.dataset.month = String(idx);
      btn.textContent = name;
      btn.addEventListener("click", ()=>renderMonth(idx));
      bar.appendChild(btn);
    });
    renderMonth(selectedMonth);
  } catch (error){
    console.error(error);
    document.getElementById("entriesReceita").innerHTML = '<tr><td colspan="4">Erro ao carregar dados.</td></tr>';
    document.getElementById("entriesDespesa").innerHTML = '<tr><td colspan="4">Erro ao carregar dados.</td></tr>';
  }
}
document.addEventListener("DOMContentLoaded", ()=>{
  initUiPrefs();
  initEntryModals();
  load();
});
</script>
</head>
<body>
<div class="app-shell">
  <aside class="sidebar">
    <h4>Navegação</h4>
    <a class="side-link" href="/dashboard/">Dashboard</a>
    <a class="side-link" href="/transactions/">Movimentações</a>
    <a class="side-link" href="/fixed-expenses/">Despesas Fixas</a>
    <a class="side-link" href="/fixed-incomes/">Entradas Fixas</a>
    <a class="side-link" href="/reserves/">Reservas</a>
    <a class="side-link" href="/vehicles/">Veículos</a>
  </aside>

<div class="container">
  <div class="header">
    <strong>Movimentacoes</strong>
    <div class="header-right">
      <div class="theme-switch" aria-label="Alternar tema">
        <button id="themeDayBtn" class="theme-btn" type="button" title="Tema claro">☀ Dia</button>
        <button id="themeNightBtn" class="theme-btn active" type="button" title="Tema escuro">🌙 Noite</button>
      </div>
      <button id="visibilityToggleBtn" class="visibility-btn" type="button" title="Ocultar valores" aria-label="Ocultar valores">👁</button>
      <a href="/dashboard/" class="icon-link" title="Notificações" aria-label="Notificações">🔔</a>
      <a href="/logout/" class="icon-link logout" title="Sair" aria-label="Sair">⎋</a>
    </div>
  </div>

  <div class="month-wrap">
    <div class="month-head">
      <strong style="font-size:13px;color:#94a3b8;letter-spacing:.08em;text-transform:uppercase">Filtro por Mês</strong>
      <small id="selectedMonthLabel"></small>
    </div>
    <div id="monthFilterBar" class="month-bar"></div>
  </div>

  <div class="cards">
    <div class="card"><span>Total de Movimentacoes</span><strong id="total_mov">0</strong></div>
    <div class="card"><span>Total de Entradas</span><strong class="green" id="total_rec">R$ 0,00</strong></div>
    <div class="card"><span>Total de Saidas</span><strong class="red" id="total_des">R$ 0,00</strong></div>
  </div>

  <div class="grid">
    <div class="panel">
      <h3>Entradas</h3>
      <table>
        <thead><tr><th>Data</th><th>Categoria</th><th>Valor</th><th>Ações</th></tr></thead>
        <tbody id="entriesReceita"></tbody>
      </table>
    </div>

    <div class="panel">
      <h3>Despesas</h3>
      <table>
        <thead><tr><th>Data</th><th>Categoria</th><th>Valor</th><th>Ações</th></tr></thead>
        <tbody id="entriesDespesa"></tbody>
      </table>
    </div>
  </div>
</div>
</div>

<div id="entryEditOverlay" class="modal-overlay" aria-hidden="true">
