<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>GenFin | Reservas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
:root{
  --bg:#05070d;
  --bg-grad: radial-gradient(circle at top, #0a1020, #02030a 65%);
  --panel:#0b1224;
  --border:rgba(56,189,248,.15);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --blue:#38bdf8;
  --red:#ef4444;
  --green:#22c55e;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg-grad);color:var(--text)}
.container{padding:20px;display:grid;gap:20px}
.header{background:linear-gradient(180deg,#0b1224,#070b18);border:1px solid var(--border);border-radius:16px;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
.links{display:flex;gap:14px}
.links a{color:#94a3b8;text-decoration:none}
.month-wrap{background:linear-gradient(180deg,#0b1224,#070b18);border:1px solid var(--border);border-radius:16px;padding:12px}
.month-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.month-head small{color:#94a3b8}
.month-bar{display:flex;gap:8px;overflow:auto;padding-bottom:4px}
.month-chip{
  border:1px solid var(--border);
  background:#0b1224;
  color:#cbd5e1;
  border-radius:999px;
  padding:7px 12px;
  font-size:12px;
  cursor:pointer;
  white-space:nowrap;
}
.month-chip.active{background:#38bdf8;color:#04111d}
.grid{display:grid;grid-template-columns:1fr 2fr;gap:20px}
.panel{background:linear-gradient(180deg,#070b18,#020617);border:1px solid var(--border);border-radius:18px;padding:18px}
h3{margin:0 0 12px;font-size:13px;color:#94a3b8;letter-spacing:.08em;text-transform:uppercase}
label{display:block;font-size:12px;color:var(--muted);margin:8px 0 6px}
input,textarea{width:100%;background:#0b1224;color:var(--text);border:1px solid rgba(56,189,248,.2);border-radius:10px;padding:10px;font:inherit}
textarea{resize:vertical;min-height:72px}
.checkbox-row{display:flex;align-items:center;gap:8px;margin-top:10px}
.checkbox-row input[type="checkbox"]{width:auto;accent-color:#38bdf8}
.actions{display:flex;gap:10px;margin-top:12px}
button{border:0;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer}
.btn-primary{background:var(--blue);color:#04111d}
.btn-secondary{background:#1e293b;color:#cbd5e1}
.btn-danger{background:var(--red);color:#fff}
table{width:100%;border-collapse:collapse}
th,td{padding:10px 8px;border-bottom:1px solid rgba(255,255,255,.06);font-size:12px;vertical-align:top}
th{color:#9ca3af;text-align:left}
.row-actions{display:flex;gap:8px}
.message{font-size:12px;color:var(--green);margin-top:8px;min-height:16px}
@media(max-width:1000px){
  .grid{grid-template-columns:1fr}
}
</style>
<script>
let editingId = null;

function formatCurrency(value){
  return "R$ " + Number(value || 0).toLocaleString("pt-BR", {minimumFractionDigits:2, maximumFractionDigits:2});
}
function parseIsoDate(value){
  const [y,m,d] = String(value || "").split("-");
  if(!y || !m || !d) return null;
  const date = new Date(Number(y), Number(m)-1, Number(d));
  return Number.isNaN(date.getTime()) ? null : date;
}

function getCsrfToken(){
  const token = document.cookie
    .split("; ")
    .find((row)=>row.startsWith("csrftoken="));
  return token ? decodeURIComponent(token.split("=")[1]) : "";
}

async function parseError(response, fallback){
  try{
    const data = await response.json();
    if(data && data.error) return data.error;
  } catch (_error){
    // ignore parse errors and use fallback below
  }
  return fallback;
}

function setMessage(text, isError){
  const el = document.getElementById("message");
  el.textContent = text;
  el.style.color = isError ? "#ef4444" : "#22c55e";
}

function resetForm(){
  editingId = null;
  document.getElementById("title_form").textContent = "Adicionar Reserva";
  document.getElementById("reserveForm").reset();
  document.getElementById("is_recurring").checked = false;
  document.getElementById("cancelEdit").style.display = "none";
}

function fillForm(item){
  editingId = item.id;
  document.getElementById("title_form").textContent = "Editar Reserva";
  document.getElementById("date").value = item.date;
  document.getElementById("category").value = item.category;
  document.getElementById("description").value = item.description || "";
  document.getElementById("amount").value = item.amount;
  document.getElementById("is_recurring").checked = Boolean(item.is_recurring);
  document.getElementById("cancelEdit").style.display = "inline-block";
}

async function loadReserves(){
  const response = await fetch("/api/reserves/", {credentials:"same-origin"});
  if(!response.ok) throw new Error("Falha ao carregar reservas");

  const allItems = await response.json();
  const items = allItems.map((item)=>({...item, parsedDate: parseIsoDate(item.date)}));
  const year = new Date().getFullYear();
  const monthNames = ["JAN","FEV","MAR","ABR","MAI","JUN","JUL","AGO","SET","OUT","NOV","DEZ"];
  let selectedMonth = new Date().getMonth();
  const tbody = document.getElementById("reserveRows");

  function renderMonth(month){
    selectedMonth = month;
    document.querySelectorAll(".month-chip").forEach((chip)=>{
      chip.classList.toggle("active", Number(chip.dataset.month) === month);
    });
    document.getElementById("selectedMonthLabel").textContent = `Ano ${year}`;

    const monthItems = items.filter((item)=>item.parsedDate && item.parsedDate.getFullYear() === year && item.parsedDate.getMonth() === month);
    tbody.textContent = "";

    monthItems.forEach((item)=>{
      const tr = document.createElement("tr");

    const dateTd = document.createElement("td");
    dateTd.textContent = item.date;
    const categoryTd = document.createElement("td");
    categoryTd.textContent = item.category;
    const descriptionTd = document.createElement("td");
    descriptionTd.textContent = item.description || "-";
    const amountTd = document.createElement("td");
    amountTd.textContent = formatCurrency(item.amount);
    const recurringTd = document.createElement("td");

    const recurringToggle = document.createElement("input");
    recurringToggle.type = "checkbox";
    recurringToggle.checked = Boolean(item.is_recurring);
    recurringToggle.title = "Recorrente";
    recurringToggle.addEventListener("change", async ()=>{
      const previous = item.is_recurring;
      item.is_recurring = recurringToggle.checked;
      const response = await fetch(`/api/reserves/${item.id}/`, {
        method:"PUT",
        credentials:"same-origin",
        headers:{
          "Content-Type":"application/json",
          "X-CSRFToken": getCsrfToken(),
        },
        body: JSON.stringify({
          date: item.date,
          category: item.category,
          description: item.description || "",
          amount: item.amount,
          is_recurring: item.is_recurring,
        }),
      });

      if(!response.ok){
        item.is_recurring = previous;
        recurringToggle.checked = Boolean(previous);
        const msg = await parseError(response, "Nao foi possivel atualizar recorrencia.");
        setMessage(msg, true);
        return;
      }
      setMessage("Recorrencia atualizada.", false);
    });

    recurringTd.appendChild(recurringToggle);
    const actionsTd = document.createElement("td");
    const actions = document.createElement("div");
    actions.className = "row-actions";

    const editBtn = document.createElement("button");
    editBtn.className = "btn-secondary";
    editBtn.textContent = "Editar";
    editBtn.addEventListener("click", ()=>fillForm(item));

    const deleteBtn = document.createElement("button");
    deleteBtn.className = "btn-danger";
    deleteBtn.textContent = "Remover";
    deleteBtn.addEventListener("click", async ()=>{
      if(!confirm("Remover esta reserva?")) return;
      const del = await fetch(`/api/reserves/${item.id}/`, {
        method:"DELETE",
        credentials:"same-origin",
        headers:{"X-CSRFToken": getCsrfToken()},
      });
      if(!del.ok){
        const msg = await parseError(del, "Nao foi possivel remover.");
        setMessage(msg, true);
        return;
      }
      setMessage("Reserva removida.", false);
      if(editingId === item.id) resetForm();
      await loadReserves();
    });

    actions.appendChild(editBtn);
    actions.appendChild(deleteBtn);
    actionsTd.appendChild(actions);

    tr.appendChild(dateTd);
    tr.appendChild(categoryTd);
    tr.appendChild(descriptionTd);
    tr.appendChild(amountTd);
    tr.appendChild(recurringTd);
    tr.appendChild(actionsTd);
      tbody.appendChild(tr);
    });
  }

  const bar = document.getElementById("monthFilterBar");
  bar.textContent = "";
  monthNames.forEach((name, idx)=>{
    const btn = document.createElement("button");
    btn.type = "button";
    btn.className = "month-chip";
    btn.dataset.month = String(idx);
    btn.textContent = name;
    btn.addEventListener("click", ()=>renderMonth(idx));
    bar.appendChild(btn);
  });
  renderMonth(selectedMonth);
}

async function submitForm(event){
  event.preventDefault();

  const payload = {
    date: document.getElementById("date").value,
    category: document.getElementById("category").value,
    description: document.getElementById("description").value,
    amount: document.getElementById("amount").value,
    is_recurring: document.getElementById("is_recurring").checked,
  };

  const url = editingId ? `/api/reserves/${editingId}/` : "/api/reserves/create/";
  const method = editingId ? "PUT" : "POST";

  const response = await fetch(url, {
    method,
    credentials:"same-origin",
    headers:{
      "Content-Type":"application/json",
      "X-CSRFToken": getCsrfToken(),
    },
    body: JSON.stringify(payload),
  });

  if(!response.ok){
    const msg = await parseError(response, "Erro ao salvar reserva.");
    setMessage(msg, true);
    return;
  }

  setMessage(editingId ? "Reserva atualizada." : "Reserva criada.", false);
  resetForm();
  await loadReserves();
}

async function init(){
  document.getElementById("reserveForm").addEventListener("submit", submitForm);
  document.getElementById("cancelEdit").addEventListener("click", resetForm);

  try{
    await loadReserves();
  } catch (error){
    console.error(error);
    setMessage("Erro ao carregar reservas.", true);
  }
}

document.addEventListener("DOMContentLoaded", init);
</script>
</head>
<body>
<div class="container">
  <div class="header">
    <strong>Reservas</strong>
    <div class="links">
      <a href="/dashboard/">Dashboard</a>
      <a href="/transactions/">Movimentacoes</a>
      <a href="/fixed-expenses/">Despesas Fixas</a>
      <a href="/fixed-incomes/">Entradas Fixas</a>
    </div>
  </div>

  <div class="month-wrap">
    <div class="month-head">
      <strong style="font-size:13px;color:#94a3b8;letter-spacing:.08em;text-transform:uppercase">Filtro por Mês</strong>
      <small id="selectedMonthLabel"></small>
    </div>
    <div id="monthFilterBar" class="month-bar"></div>
  </div>

  <div class="grid">
    <div class="panel">
      <h3 id="title_form">Adicionar Reserva</h3>
      <form id="reserveForm">
        <label for="date">Data</label>
        <input id="date" type="date" required>

        <label for="category">Categoria</label>
        <input id="category" type="text" maxlength="50" required>

        <label for="description">Descricao</label>
        <textarea id="description"></textarea>

        <label for="amount">Valor</label>
        <input id="amount" type="number" min="0" step="0.01" required>

        <div class="checkbox-row">
          <input id="is_recurring" type="checkbox">
          <label for="is_recurring" style="margin:0">Recorrente (todos os meses)</label>
        </div>

        <div class="actions">
          <button type="submit" class="btn-primary">Salvar</button>
          <button type="button" id="cancelEdit" class="btn-secondary" style="display:none">Cancelar</button>
        </div>
      </form>
      <div id="message" class="message"></div>
    </div>

    <div class="panel">
      <h3>Lista de Reservas</h3>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Categoria</th>
            <th>Descricao</th>
            <th>Valor</th>
            <th>Recorrente</th>
            <th>Acoes</th>
          </tr>
        </thead>
        <tbody id="reserveRows"></tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
